<!DOCTYPE html>
<html>
	<head>
		<meta property="og:title" content="URL Auto Embedder">
		<meta property="og:site_name" content="AutoEmbed">
		<meta property="og:description" content="For when content just won't embed normally!">
		<meta name="theme-color" content="#33cc33">
		<style>
			:root {
				color-scheme: light dark;
			}
			h1, h5, noscript {
				text-align: center;
			}
			div.center {
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<h1>Auto-Embed Content in a Browser Window</h1>
		<h5>Enter the content URL and specify whether or not it is a video.</h5>
		<div class="center">
			<div>
			<label>Content URL:</label>
			<input id="url" placeholder="https://example.com" type="url">
			<br>
			<input id="video" type="checkbox">
			<label>Video?</label>
			<br>
			<button onclick="sendToEmbed()">Submit</button>
			</div>
		</div>
		<noscript>JavaScript is either disabled or not supported in this browser. :(</noscript>
		<script>
			const txturl = document.getElementById("url");
			const video = document.getElementById("video");

			const sendToEmbed = () => {
				let url = "https://superstik.github.io/AutoEmbed/generic_embed?";

				if (video.checked) {
					url += "video&";
				}

				url += "url=" + encodeURIComponent(txturl.value);
				window.location.href = url;
			}
		</script>
	</body>
</html>
